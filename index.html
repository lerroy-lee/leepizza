<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>le pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div class="intro">
    <h1>Welcome to le pizza</h1>
    <p>tasty and spicy</p>
  </div>
  <div class="button">
    <div> <button>Home</button></div>

    <button>ContactUs</button>
  </div>

  <div class="menu">
    <h2>MENU Le PIZZA</h2>
  </div>
  <div class="ourmenu">
    <div>le pizza our menu consist of small larger and extra large pizzas with variety of topings</div>
    <div>our topings include;</div>
    <div>peperoni</div>
    <div> chickenticka</div>
    <div>bacon</div>
    <div>onion</div>
    <div>beef</div>
    <div>cheese</div>
    <div class="toppings">
      <img src="./img/beef.jpeg" alt="beef">
      <img src="./img/peperoni.jpeg" alt="peperoni">
      <img src="./img/cheese.jpeg" alt="cheese">

      <div  class="Size">
        <label for="Size"><b>Size</b></label>
        <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </div>

    <div class="Crust">
        <label for="Crust"><b>Crust</b></label>
        <select id="crust">
            <option value="Crispy">Crispy</option>
            <option value="Stuffed">Stuffed</option>
            <option value="Gluten-free">Glutten free</option>
        </select>
    </div>

    <div class="Toppings">
        <label for="Toppings"><b>Toppings</b></label>
        <select id="toppings">
            <option value="hawaiian">Hawaiian</option>
            <option value="extra-cheese">Exrta c>heese</option>
            <option value="pepperoni">Pepperoni</option>
        </select>
    </div>

    <div  class="Number-of-pizzas">
        <label for="Number-of-pizzas"><b>Number of pizza(s)</b></label>
        <input  id="number" type="number" name="number of pizzas" min="1" max="500" step="1" required>
    </div>
    


    <div class="mybuttons">
      <button id="resetbutton" type="reset">RESET</button>
      <button type="button" onclick="totalPrice()" class="btn"><b>PLACE ORDER</b></button>
  </div>


    <div class="social">
      le pizza 2021 <img src="./img/facebook.png" alt="facebook">
      <img src="./img/twitter.png" alt="twitter">
    </div>
    <div>
      
    </div>
</body>
